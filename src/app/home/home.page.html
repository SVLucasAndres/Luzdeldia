<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Luz del día
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Luz del día</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card [color]="color">
    <ion-card-header>
      <ion-card-subtitle>Hoy, {{frase}}</ion-card-subtitle>
      <ion-card-title>LUZ DEL DÍA DE HOY</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-icon name="bulb" [style.color]="getBackgroundColor()" style="font-size: 200px;"></ion-icon>
    </ion-card-content>
  </ion-card>
</ion-content>
