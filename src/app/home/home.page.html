<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Test de CARLA
    </ion-title>
    <ion-progress-bar type="indeterminate" *ngIf="cargando"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Test de CARLA</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicia sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      
        <ion-input label="Nombre y apellido en minúsculas" label-placement="floating" fill="outline" placeholder="Ejm. Juan Valdivieso" [(ngModel)]="user"></ion-input>
      <br>
      <ion-button (click)="inses()">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
