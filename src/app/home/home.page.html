<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Test de CARLA
    </ion-title>
    <ion-progress-bar type="indeterminate" *ngIf="cargando"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Test de CARLA</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Tu nombre y clave serán entregados en el stand. Compite con tus amigos para ganar un chocolate :) </ion-card-subtitle>
      <br>
      <ion-card-title>Inicia sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-input label="nombre + apellido en minúsculas" label-placement="floating" fill="outline" placeholder="Ejm. juanvaldivieso" [(ngModel)]="user"></ion-input>
      <br>
      <ion-input label="Contraseña entregada" label-placement="floating" fill="outline" placeholder="Contraseña" [(ngModel)]="contra"></ion-input>
      <br>
      <ion-button (click)="inses()">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
